<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=2.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Grid system</title>
</head>
<body>
    <div class="grid">
        <div class="grid-item colums-2 order-2"><span>A</span></div>
        <div class="grid-item colums-2 order-1"><span>B</span></div>
    </div>

    <div class="grid">
        <div class="grid-item colums-2 order-2"><span>A</span></div>
        <div class="grid-item colums-2 order-1">
            <span>B</span>
            <div class="grid">
               <div class="grid-item colums-3 background-variation">AA</div>
               <div class="grid-item colums-3 background-variation">AA</div> 
               <div class="grid-item colums-3 background-variation">AA</div>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="grid-item colums-4 order-1"><span>A</span></div>
        <div class="grid-item colums-4 order-2"><span>B</span></div>
        <div class="grid-item colums-4 order-3"><span>C</span></div>
        <div class="grid-item colums-4 order-4"><span>D</span></div>
    </div>

    <div class="grid">
        <div class="grid-item colums-3"><span>A</span></div>
        <div class="grid-item colums-3"><span>B</span></div>
        <div class="grid-item colums-3"><span>C</span></div>
        <div class="grid-item colums-4 order-1"><span>A</span></div>
        <div class="grid-item colums-4 order-3"><span>B</span></div>
        <div class="grid-item colums-4 order-2"><span>C</span></div>
        <div class="grid-item colums-4 order-4"><span>D</span></div>
    </div>

    <div class="grid">
        <div class="grid-item colums-6"><span>A</span></div>
        <div class="grid-item colums-6"><span>B</span></div>
        <div class="grid-item colums-6"><span>C</span></div>
        <div class="grid-item colums-6"><span>D</span></div>
        <div class="grid-item colums-6"><span>E</span></div>
        <div class="grid-item colums-6"><span>F</span></div>
    </div>
</body>
</html>
